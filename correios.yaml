          type: string
          in: query
          description: |
            Peso da encomenda, incluindo sua embalagem. O peso deve ser informado em quilogramas. Se o formato for Envelope, o valor máximo permitido será 1 kg
          required: true
        - name: nCdFormato
          type: integer
          in: query
          description: |
            Formato da encomenda (incluindo embalagem). Valores possíveis:
              1. Formato caixa/pacote
              2. Formato rolo/prisma
              3. Envelope
          required: true
        - name: nVlComprimento
          type: string
          in: query
          description: |
            Comprimento da encomenda (incluindo embalagem), em *centímetros*
          required: true
        - name: nVlAltura
          type: string
          in: query
          description: |
            Altura da encomenda (incluindo embalagem), em *centímetros*. Se o formato for envelope, informar zero (0).
          required: true
