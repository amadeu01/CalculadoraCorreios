          required: true
        - name: sCdMaoPropria
          type: string
          in: query
          description: |
            "Indica se a encomenda será entregue com o serviço adicional mão própria. Valores possíveis: S ou N (S – Sim, N – Não)"
          required: true
        - name: nVlValorDeclarado
          type: string
          in: query
